<div class="header-inner flex">

    <div class="flex-1">
        <h1>
            Swamp <span>Dashboard</span>
        </h1>
    </div>

    <div class="flex flex-pack-center">

        <button class="btn btn-green margin-right-2" ng-click="startAll()" tooltip="Start all swamp services" tooltip-placement="bottom"><i class="fa fa-play"></i> Start all</button>

        <button class="btn btn-red margin-right-2" ng-click="stopAll()" tooltip="Stop all running services" tooltip-placement="bottom"><i class="fa fa-stop"></i> Stop all running</button>

        <button class="btn btn-yellow" ng-click="restartAll()" tooltip="Restart all running services" tooltip-placement="bottom"><i class="fa fa-refresh"></i> Restart all running</button>

    </div>

</div>
