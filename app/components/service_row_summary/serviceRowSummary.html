<div class="service-summary">

    <div class="service-summary-row flex flex-align-center"
         ng-class="{ 'running': service.state == SERVICE_STATE.RUN, 'stopped': service.state == SERVICE_STATE.STOP, 'restarted': service.state == SERVICE_STATE.RESTART, 'toggle': toggleService }">

        <div class="flex-1" ng-click="toggleService = !toggleService">
            {{service.name}} <span ng-if="service.pid">[{{service.pid}}]</span>
        </div>
        <div class="flex-1" ng-click="toggleService = !toggleService">
            <span ng-if="service.state == SERVICE_STATE.RUN">Running</span>
            <span ng-if="service.state == SERVICE_STATE.RESTART">Restarting...</span>
            <span ng-if="service.state == SERVICE_STATE.STOP">Stopped</span>
        </div>
        <div class="flex-1" ng-click="toggleService = !toggleService">
            {{service.monitor.cpu|number:2}}%
        </div>
        <div class="flex-1" ng-click="toggleService = !toggleService">
            {{service.monitor.memory|number}}b ({{bytesToSize(service.monitor.memory)}})
        </div>
        <div class="flex-1" ng-click="toggleService = !toggleService">
            {{service.uptime || '-'}}
        </div>
        <div class="flex-1 flex">
            <div class="flex-1 margin-right-1" tooltip="Start service">
                <button class="btn btn-green width-max" ng-disabled="service.state == SERVICE_STATE.RUN || service.state == SERVICE_STATE.RESTART"
                        ng-click="serviceActions.start(service)"><i class="fa fa-play"></i></button>
            </div>
            <div class="flex-1 margin-right-1" tooltip="Stop service">
                <button class="btn btn-red width-max" ng-disabled="service.state == SERVICE_STATE.STOP || service.state == SERVICE_STATE.RESTART"
                        ng-click="serviceActions.stop(service)"><i class="fa fa-stop"></i></button>
            </div>
            <div class="flex-1" tooltip="Restart service">
                <button class="btn btn-yellow width-max" ng-disabled="service.state == SERVICE_STATE.STOP"
                        ng-click="serviceActions.restart(service)"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>

    <ng-include src="'components/service_row_info/serviceRowInfo.html'"></ng-include>
</div>
