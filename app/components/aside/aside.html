<div class="aside-inner">

    <div class="aside-container" sw-perfect-scrollbar suppress-scroll-x="true">
        <div class="aside-box margin-bottom-4">
            <div class="aside-title">
                Swamp services (<span ng-bind="handler.servicesCount"></span>)
            </div>
            <ul class="aside-content">
                <li>
                    <span class="color-green" ng-click="startAll()"><i class="fa fa-play"></i> Start all</span>
                </li>
                <li>
                    <span class="color-red" ng-click="stopAll()"><i class="fa fa-stop"></i> Stop all running</span>
                </li>
                <li>
                    <span class="color-yellow" ng-click="restartAll()"><i class="fa fa-refresh"></i> Restart all running</span>
                </li>
            </ul>
        </div>

        <div class="aside-box margin-bottom-4">
            <div class="aside-title">
                Swamp logs
            </div>
            <ul class="aside-content">
                <li>
                    <span class="color-blue" ng-click="showLog('out')"><i class="fa fa-terminal"></i> Out log</span>
                </li>
                <li>
                    <span class="color-red" ng-click="showLog('error')"><i class="fa fa-terminal"></i> Error log</span>
                </li>
            </ul>
        </div>

        <div class="aside-box margin-bottom-4">
            <div class="aside-title">
                Swamp options
            </div>
            <ul class="aside-content">
                <li>
                    <div class="tail-all-logs">
                        <sw-checkbox ng-class="{ 'color-green': handler.tailCheckState }" ng-model="handler.tailCheckState" on-check-state-change="onCheckStateChange(state)" checkbox-label="'Auto scroll all logs'"></sw-checkbox>
                    </div>
                </li>
                <li>
                    <div class="clear-all-logs" ng-click="clearAllLogs()">
                        <i class="fa fa-trash-o"></i> Clear all logs
                    </div>
                </li>
            </ul>
        </div>

        <div class="aside-box margin-bottom-10">
            <div class="aside-title">
              Execution Commands
            </div>
            <ul class="aside-content">
                <li ng-repeat="execution in handler.executionCommands">
                    <div class="cursor-pointer" ng-click="openCommandExecutionWindow(execution)"
                         ng-class="{
                         'color-blue': !execution.disposed,
                         'color-green': execution.disposed && execution.success,
                         'color-red': execution.disposed && !execution.success }"
                          tooltip="{{execution.serviceName}}" tooltip-placement="right" tooltip-append-to-body="true">
                      {{execution.cmd}}
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
