<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

        <!-- build:css({.tmp,app}) /styles/stream.main.css -->
        <link rel="stylesheet" href="/styles/stream.main.css">
        <!-- endbuild -->
    </head>
    <body>
        <header>
            <div class="flex flex-align-center">
                <div class="padding-2 swamp-io-logo text-24 color-white">Swamp <span class="color-blue"> I/O</span></div>
                <div class="flex flex-1 margin-left-1">
                    <div class="service-name margin-left-2 color-white text-20"><%= serviceName %></div>
                    <div class="margin-left-1 color-white text-20"><%= ioType %></div>
                </div>
                <div class="margin-2 cursor-pointer side-menu-toggle">
                    <i class="fa fa-list color-white text-20"></i>
                </div>
            </div>
        </header>
        <aside>
            <div class="aside-title text-24 padding-2 color-white">History</div>
            <div class=""></div>
        </aside>
        <div class="io-container padding-2"><div class="shadow"></div><pre></pre></div>

        <!-- build:js /scripts/stream.vendor.js -->
        <script src="lib/lodash/dist/lodash.compat.js"></script>
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/momentjs/moment.js"></script>
        <script src="lib/socket.io-client/dist/socket.io.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) /scripts/stream.scripts.js -->
        <script src="/scripts/iostream/streamerService.js"></script>
        <script src="/scripts/iostream/sidemenu.js"></script>
        <script src="/scripts/iostream/app.js"></script>
        <!-- endbuild -->

        <script>
            //<![CDATA[
            var socketConnectionString = "<%= socketConnectionString %>";
            var swampVersion = "<%= swampVersion %>";
            var serviceName = "<%= serviceName %>";
            var ioType = "<%= ioType %>";
            var serviceId = "<%= serviceId %>";
            window.document.title = "Swamp (v<%= swampVersion %>) | IO Stream";
            //]]>
        </script>
    </body>
</html>
