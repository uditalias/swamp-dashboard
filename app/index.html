<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/sass-bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/normalize-css/normalize.css" />
    <link rel="stylesheet" href="scripts/lib/perfect-scrollbar/perfect-scrollbar-0.4.8.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- build:css({.tmp,app}) /styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="swamp" ng-class="{ 'footer-panel-open': footerOpen }" ng-controller="mainController">

    <div class="app-wrapper">
        <header ng-controller="headerController" ng-include="'components/header/header.html'"></header>
        <div ui-view></div>
        <footer ng-controller="footerController" ng-include="'components/footer/footer.html'"></footer>
    </div>

    <!-- build:js /scripts/vendor.js -->
    <!-- bower:js -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/es5-shim/es5-shim.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/json3/lib/json3.min.js"></script>
    <script src="lib/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/lodash/dist/lodash.compat.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/momentjs/moment.js"></script>
    <script src="lib/angular-once/once.js"></script>
    <script src="lib/angularjs-scope.onready/src/scope.onready.js"></script>
    <script src="lib/angularjs-scope.safeapply/src/Scope.SafeApply.js"></script>
    <script src="lib/socket.io-client/dist/socket.io.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="scripts/lib/perfect-scrollbar/perfect-scrollbar-0.4.8.with-mousewheel.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) /scripts/scripts.js -->
    <!-- globals -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/run/initializer.js"></script>
    <!-- globals -->


    <!-- config -->
    <script src="/scripts/config/env/constants.js"></script>
    <script src="/scripts/config/environment.config.js"></script>
    <script src="/scripts/config/location.config.js"></script>
    <script src="/scripts/config/enums.config.js"></script>
    <script src="/scripts/config/ui.bootstrap.config.js"></script>
    <!-- config -->


    <!-- utils -->
    <script src="/scripts/utils/mixins.js"></script>
    <!-- utils -->


    <!-- filters -->
    <script src="/scripts/filters/trim.js"></script>
    <!-- filters -->


    <!-- providers -->
    <!-- providers -->

    <!-- decorators -->
    <!-- decorators -->


    <!-- factories -->
    <script src="/scripts/factories/swampServicesFactory.js"></script>
    <script src="/scripts/factories/aggregatedDataFactory.js"></script>
    <!-- factories -->


    <!-- services -->
    <script src="/scripts/services/serializeService.js"></script>
    <script src="/scripts/services/socketService.js"></script>
    <script src="/scripts/services/swampManager.js"></script>
    <script src="/scripts/services/swampServicesManager.js"></script>
    <!-- services -->


    <!-- directives -->
    <script src="/directives/perfect_scrollbar/perfectScrollbar.js"></script>
    <script src="/directives/scroll/scroll.js"></script>
    <!-- directives -->


    <!-- components -->
    <script src="/components/header/headerController.js"></script>
    <script src="/components/footer/footerController.js"></script>
    <!-- components -->


    <!-- controllers -->
    <script src="/scripts/controllers/mainController.js"></script>
    <!-- controllers -->


    <!-- page:root -->
    <script src="/pages/root/rootStates.js"></script>
    <script src="/pages/root/rootController.js"></script>
    <!-- page:root -->

    <!-- endbuild -->

    <!-- build:js({.tmp,app}) /scripts/templates.js -->

    <!-- endbuild -->

    <script>
        //<![CDATA[
            var socketConnectionString = "<%= socketConnectionString %>";
        //]]>
    </script>
</body>
</html>
